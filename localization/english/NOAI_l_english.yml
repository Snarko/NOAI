l_english:
 NOAI_liege_offer_council_position_exchange:1 "\nI have determined that it is necessary to reorganize my council. Effective immediately, you shall instead serve me as my [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName].\n"
 NOAI_liege_offer_council_position_liked:1 "\nYou have been a loyal and devoted subject, and I wish to reward you for your service.\n\nIn recognition of this, I am hereby offering you the position of [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_powerful:1 "\nAs an influential [recipient.GetTitleAsNameNoTooltip] it is only fair that you have a voice on my council.\n\nIn recognition of this fact, I hereby offer you the position of [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_disliked:1 "\nI have come to the inexorable conclusion that you truly are the best candidate I have for my open council position.\n\nThough it pains me to do so so, I am unfortunately obligated to offer you the position of [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_skilled:1 "\nYour considerable talents have not gone unnoticed, [recipient.GetFirstNameNoTooltip].\n\nIn recognition of your skills, I would like to offer you the position of [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_fallback:1 "\nFortune smiles upon you [recipient.GetFirstNameNoTooltip], for I find myself in need of a new [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] and you are the only candidate I have available.\n\nI trust you will take the job?\n"