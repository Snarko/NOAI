l_spanish:
 NOAI_liege_offer_council_position_exchange:1 "\nHe decidido que es necesario reorganizar mi consejo. Con efecto inmediato, vos me serviréis como [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName].\n"
 NOAI_liege_offer_council_position_liked:1 "\nHabéis sido un[target.Char.Custom('ES_XA')] súbdit[target.Char.Custom('ES_OA')] leal y devot[target.Char.Custom('ES_OA')], y deseo recompensar vuestros servicios.\n\nEn reconocimiento, y por la presente, os ofrezco el puesto de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_powerful:1 "\nComo [recipient.GetTitleAsNameNoTooltip] influyente, es justo que tengáis voz en mi consejo.\n\nAsí pues, por la presente os ofrezco el puesto de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_disliked:1 "\nHe llegado a la inexorable conclusión de que realmente sois [target.Char.Custom('ES_ElLa')] mejor candidat[target.Char.Custom('ES_OA')] para el puesto vacante que tengo en mi consejo.\n\nAunque me duela hacerlo, por desgracia, me veo obligado a ofreceros el puesto de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_skilled:1 "\nVuestros considerables talentos no han pasado desapercibidos, [recipient.GetFirstNameNoTooltip].\n\nEn reconocimiento de vuestras habilidades, quiero ofreceros el puesto de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_fallback:1 "\nLa fortuna os sonríe, [recipient.GetFirstNameNoTooltip], pues me veo en la necesidad de un nuevo [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName] y sois [target.Char.Custom('ES_ElLa')] únic[target.Char.Custom('ES_OA')] candidat[target.Char.Custom('ES_OA')] disponible.\n\nAceptáis el trabajo, ¿verdad?\n"