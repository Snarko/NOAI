l_russian:
 NOAI_liege_offer_council_position_exchange:1 "\nЯ считаю необходимым реорганизовать свой совет. С данного момента вы — [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l].\n"
 NOAI_liege_offer_council_position_liked:1 "\nВы служили мне верой и правдой, и я хочу вознаградить вас за службу.\n\nВ знак признания я предлагаю вам должность [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] в державе [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_powerful:1 "\nВы [Select_CString(recipient.IsFemale, 'влиятельная', 'влиятельный' )] [recipient.GetTitleAsNameNoTooltip|l] и по праву должны иметь голос в моем совете.\n\nПризнавая этот факт, я предлагаю вам должность [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] в державе [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_disliked:1 "\nЯ делаю неизбежный вывод, что вы — лучший кандидат на свободное место в совете.\n\nМне крайне неприятно делать это, но у меня нет иного выбора, кроме как предложить вам должность [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] в державе [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_skilled:1 "\nВаши выдающиеся таланты не остались незамеченными, [recipient.GetFirstNameNoTooltip].\n\nВ знак признания ваших способностей мне хотелось бы предложить вам должность [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] в державе [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_fallback:1 "\nУдача улыбается вам, [recipient.GetFirstNameNoTooltip], ибо мне требуется новый человек на должность [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] в державе, и вы — единственный доступный кандидат.\n\nПолагаю, вы займете её?\n"