l_french:
 NOAI_liege_offer_council_position_exchange:1 "\nJ’ai déterminé qu’il était nécessaire de réorganiser mon Conseil. Vous me servirez dorénavant comme [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l].\n"
 NOAI_liege_offer_council_position_liked:1 "\nVous avez été un sujet loyal et dévoué et je souhaite vous récompenser pour vos services.\n\nJe vous propose par la présente le poste de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_powerful:1 "\nPuisque vous êtes un[recipient.Custom('FR_E')] [recipient.GetTitleAsNameNoTooltip|l] influent[recipient.Custom('FR_E')], il est juste que vous ayez un siège au Conseil.\n\nJe vous propose par la présente le poste de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_disliked:1 "\nJe suis arrivé[actor.Custom('FR_E')] à la conclusion inexorable que vous êtes vraiment [recipient.Custom('FR_LeLa')] meilleur[recipient.Custom('FR_E')] candidat[recipient.Custom('FR_E')] pour mon poste de conseiller vacant.\n\nBien que cela me coûte, je suis contraint[actor.Custom('FR_E')] de vous offrir le poste de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_skilled:1 "\nVos talents considérables ne sont pas passés inaperçus, [recipient.GetFirstNameNoTooltip].\n\nEn reconnaissance de vos compétences, je voudrais vous proposer le poste de [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 NOAI_liege_offer_council_position_fallback:1 "\nLa fortune vous sourit [recipient.GetFirstNameNoTooltip], car il se trouve que j’ai besoin d’un [recipient.MakeScope.Var('NOAI_council_task').CouncilTask.GetPositionName|l] et vous êtes [recipient.Custom('FR_LeLa')] seul[recipient.Custom('FR_E')] candidat[recipient.Custom('FR_E')] à ma disposition.\n\nJ’espère que vous allez acceptez ce poste.\n"